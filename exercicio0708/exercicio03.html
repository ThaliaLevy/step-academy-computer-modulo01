<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte 03</title>
</head>

<body>
    <script>

        var n = -1;

        while (n <= 24) {
            n++;
            document.write(n + "<br>");
        }

        var n = 26;

        while (n >= 1) {
            n--;
            document.write(n + "<br>");
        }
    </script>
</body>

</html>
