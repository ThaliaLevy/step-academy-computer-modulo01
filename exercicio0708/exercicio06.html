<body>
    <script>

        var n = 0;
        var i = parseInt(prompt('Insira um n√∫mero inteiro e positivo:'))

        while (n <= i) {
            if (n % 3 == 0 && n > 0) {
                document.write(n + "<br>");
            }
            n++;
        }
    </script>
