<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 19 e 20, Exemplo 04</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Classe()</h1>
    <p>Para declarar uma classe, você deve usar a palavra-chave class seguida pelo nome da
        classe.</p>
    <p>Sintaxe:</p>
    <p> class nome_da_classe { }</p>
    <p> class nome_da_classe{ nome_atributo; } </p>
    <script>
        // declaração de classe. Esta por sua vez esta vazia
        class Pessoa { }
        // declaração de classe com atributos. declare cada atributo separado por ;
        // atributos não inicializados
        class Pessoa2 {
            nome;
            idade;
            cpf;
        }
        // decalaração de classe com atributos, com valores pré definidos
        // atributos inicializados
        class carro {
            nome = ""; // nome esta vazio
            marca = ""; // marca esta vazio
            ano = 2019; // ano contem o valor de 2019
            modelo = 2020; // modelo contem o valor 2020
        }


    </script>
</body>

</html>
