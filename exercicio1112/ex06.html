    <script>

        function nomeCompleto() {

            document.getElementById('inomeCompleto').value = nomeCom;

            document.getElementById('inome').value = '';

        }

    </script>

    <label for='inome'>Nome: <input type="text" name='nome' id='inome'></label>
    <label for='isobrenome'>Sobrenome: <input type="text" name='sobrenome' id='isobrenome'></label>

    <input type="button" value='Ver resultado' id='ibutton' onclick='nomeCompleto()'></button><br><br>

</body>
