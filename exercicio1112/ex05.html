<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: consolas;">

    <script>
        var i = 1;
        function retanguloVazio(b, a) {

            while (i <= b, a) {
                i++;
                document.write('@');
            }
        }

        var base = prompt('Insira o valor da base');
        var altura = prompt('Insira o valor da altura');
        retanguloVazio(base, altura);

    </script>
</body>

</html>
