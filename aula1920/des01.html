<body>
    <script>


        //vr do pedro

        var frase = prompt('Escreva sua frase:');

        function analisarFrase(n) {

            for (var i = n.length; i >= 0; i--) {
                var aux = + n.charAt(i);
            }
            if (aux == n) {
                console.log('Frases iguais.')
            } else {
                console.log('Frases diferentes.')
            }

        }

        analisarFrase(frase);


    </script>
