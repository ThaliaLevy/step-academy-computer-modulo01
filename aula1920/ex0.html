<body>
    <script>

        //continuar esse

        function verificarCpf(n) {
            var aux = n;
            if (aux.charAt(3) == '.' && aux.charAt(7) == '.' && aux.charAt(11) == '-') {
                console.log('é um cpf válido')
            }else{
                console.log('não é um cpf válido')
            }
        }
        
        var cpf = prompt('Digite seu CPF:');
        verificarCpf(cpf);

    </script>
