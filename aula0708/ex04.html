<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var i = 1, controle = 0, n = parseInt(prompt("Informar o número:"));

        while (i <= n) {
            if (n % i == 0) {
                controle++;
            }
            i++;
        }
        if (controle == 2) {
            document.write("O número digitado é primo " + n);
        } else {
            document.write("O número digitado não é primo " + n + "<br>");

        }

    </script>
</body>

</html>
