<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var vetor = [];
        var indice = 0;

        while(indice<10){

            vetor.push(prompt('digite o nome:'));
            indice++;

        }
        indice = 0;
        while(indice <= vetor.length-1){
            document.write(vetor[indice++] + "<br>");
        }

    </script>
</body>
</html>
