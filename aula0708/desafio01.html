<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var n = 0;

        while (n <= 100) {
            if (n % 3 == 0) {
                document.write(n + "<br>");
            }
            n++;
        }
    </script>
</body>

</html>
