<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var vetor = ['azul', 'amarelo', 'branco', 'cinza', 'verde', 'roxo', 'lilas', 'marrom', 'bege'];
        var indice = vetor.length-1;

        while (indice>=0) {

            document.write("<br>" + vetor[indice]);
            indice--;
        }

    </script>

</body>

</html>
