<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte 06</title>
</head>

<body>

    <script>
        var v1 = [];

        v1[0] = parseInt(prompt('Digite o primeiro valor:'));
        v1[1] = parseInt(prompt('Digite o segundo valor:'));
        v1[2] = parseInt(prompt('Digite o terceiro valor:'));
        v1[3] = parseInt(prompt('Digite o quarto valor:'));
        v1[4] = parseInt(prompt('Digite o quinto valor:'));

        document.write("<p> O primeiro número digitado foi: " + v1[0] + "<\p>");
        document.write("<p> O segundo número digitado foi: " + v1[1] + "<\p>");
        document.write("<p> O terceiro número digitado foi: " + v1[2] + "<\p>");
        document.write("<p> O quarto número digitado foi: " + v1[3] + "<\p>");
        document.write("<p> O quinto número digitado foi: " + v1[4] + "<\p>");

    </script>

</body>
