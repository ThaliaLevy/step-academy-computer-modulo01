<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>parte 02</title>
    <meta charset="utf-8">
</head>

<body>

    <script>

        var v = prompt('Digite o caracter para verificar se é uma vogal:')

        switch (v) {

            case 'a':
            case 'A':
            case 'e':
            case 'E':
            case 'i':
            case 'I':
            case 'o':
            case 'O':
            case 'u':
            case 'U':

                document.write("O caracter" + " ' " + v + " ' " + " é vogal");
                break;
            default:
                document.write("O caracter " + " ' " + v + " ' " + " não é vogal");
        }
    </script>

</body>
</html>
