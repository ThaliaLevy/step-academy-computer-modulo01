<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var n = (prompt("digite um número:"));

        if (n = 0) {
            document.write(n + " é nulo");
        } else {

            if (n > 0) {
                document.write(n + " é positivo");
            } else {

                if (n < 0) {
                    document.write(n + " é negativo");
                }
            }
        }

    </script>
</body>

</html>
