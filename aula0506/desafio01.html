<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 05 e 06, Exemplo 04</title>
    <meta charset="utf-8">
</head>

<body>

    <script>

        var op = prompt('digite para saber se é vogal, consoante, pontuação ou número:')
        switch (op) {

            case 'a':
            case 'A':
            case 'e':
            case 'E':
            case 'i':
            case 'I':
            case 'o':
            case 'O':
            case 'u':
            case 'U':
                document.write(op + " é vogal");
                break;

            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '0':

                console.log(op + " é número");
                break;

            case 'b':
            case 'B':
            case 'c':
            case 'C':
            case 'd':
            case 'D':
            case 'f':
            case 'F':
            case 'g':
            case 'G':
            case 'h':
            case 'H':
            case 'j':
            case 'J':
            case 'k':
            case 'K':
            case 'l':
            case 'L':
            case 'm':
            case 'M':
            case 'n':
            case 'N':
            case 'p':
            case 'P':
            case 'q':
            case 'Q':
            case 'r':
            case 'R':
            case 's':
            case 'S':
            case 't':
            case 'T':
            case 'v':
            case 'V':
            case 'w':
            case 'W':
            case 'x':
            case 'X':
            case 'y':
            case 'Y':
            case 'z':
            case 'Z':

                console.log(op + " é uma consoante");
                break

            case '.':
            case ',':
            case ';':
            case ':':
            case '=':

                console.log(op + " é uma pontuação");
                break

            default:
                console.log("informação inválida");
        }
    </script>

</body>

</html>
