<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indica igualdade de valores ou qual é o maior</title>
</head>

<body>
    <script>
        var n1 = prompt("Digite o 1º número: ");
        var n2 = prompt("Digite o 2º número: ");
        if (n1 == n2) {
            document.write("Os números são iguais!");
        } else {
            if (n1 > n2) {
                document.write(n1 + " é o maior valor.");
            } else {
                if (n1 < n2) {
                    document.write(n2 + " é o maior valor.");
                } else {
                    document.write("Erro ao analisar o maior valor");
                }
            }
        }
    </script>

</body>

</html>
