<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica, dentre 5 números, qual possui o maior valor</title>
</head>

<body>
    <script>
        var n1, n2, n3, n4, n5;
        n1 = parseFloat(prompt("Digite o primeiro número:"));
        n2 = parseFloat(prompt("Digite o segundo número:"));
        n3 = parseFloat(prompt("Digite o terceiro número:"));
        n4 = parseFloat(prompt("Digite o terceiro número:"));
        n5 = parseFloat(prompt("Digite o terceiro número:"));

        if (n1 >= n2 && n1 >= n3) {
            document.write("<br> O maior valor é " + n1);
        }
        if (n2 >= n1 && n2 >= n3) {
            document.write("<br> O maior valor é " + n2);
        }
        if (n3 >= n2 && n3 >= n1) {
            document.write("<br> O maior valor é " + n3);
        }
    </script>
</body>

</html>
