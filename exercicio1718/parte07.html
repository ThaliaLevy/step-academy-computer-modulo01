</head>

<body>
    <script>

        var nome = ["Bruno", "Mario", "Roberta", "Lucas", "Carlos"];
        for (var i = 0; i < nome.length; i++) {
            if (i == (nome.length - 1)) {
                document.write(" e " + nome[i] + " são meus amigos.");
            } else {
                if (i == 0) {
                    document.write(nome[i]);
                } else {
                    document.write(", " + nome[i]);
                }
            }
        }


    </script>
</body>
