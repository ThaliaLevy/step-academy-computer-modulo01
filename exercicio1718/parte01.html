<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 01</title>
</head>

<body>
    <script>
        var valor = '0';
        console.log('O valor inicial é ' + valor);

        var troca = prompt('Digite o valor do parâmetro:');
        var aux = valor.replace('0', troca);

        function novoValorVar(parametro) {
            resultado = 'O valor da variável agora é ' + parametro;
            return resultado;
        }

        console.log(novoValorVar(aux));

    </script>
</body>

</html>
